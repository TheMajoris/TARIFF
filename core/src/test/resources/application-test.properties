# Test-specific configuration
# Disable SQL initialization to prevent seed data from interfering with tests
spring.sql.init.mode=always
# Use H2 in-memory database for faster tests (optional, keeping PostgreSQL for now)
# spring.datasource.url=jdbc:h2:mem:testdb
# spring.datasource.driver-class-name=org.h2.Driver
# JPA/Hibernate configuration for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.defer-datasource-initialization=true
# Set timezone to Singapore for tests
spring.jackson.time-zone=Asia/Singapore
# Disable banner for cleaner test output
spring.main.banner-mode=off
# Test logging levels
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.com.cs203=INFO
# Disable Spring AI from starting during tests
spring.ai.openai.chat.api-key="fake-test-key"