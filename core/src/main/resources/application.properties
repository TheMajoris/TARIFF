spring.config.import=optional:file:.env[.properties]

spring.application.name=${SPRING_APP_NAME:core}
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO}
spring.jpa.show-sql=${JPA_SHOW_SQL}
cors.origin=${CORS_ORIGIN:http://localhost:5173}
cookie.httpsEnabled=${HTTPS_ENABLED:false}
jwt.issuer=${JWT_ISSUER:http://localhost:8080/api/v1/auth}
jwt.id=${JWT_KEY_ID:6f976ce0-4aad-47d7-a141-b7d40e44ea16}
jwt.private.key=${JWT_PRIVATE_KEY:}
jwt.public.key=${JWT_PUBLIC_KEY:}
jwt.refresh.duration=${JWT_REFRESH_DURATION:32400}
jwt.access.duration=${JWT_EXPIRATION_TIME:240}