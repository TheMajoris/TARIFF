name: End to End Test
on:
  pull_request:
    paths:
      - frontend/**
  push:
    paths:
      - frontend/**
  workflow_dispatch:  # Allows manual triggering

jobs:
  run-end-to-end-test:
    environment: end-to-end-test-envt
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Start Docker (service)
        run: sudo systemctl start docker

      - name: Install Docker Compose plugin
        run: |
          sudo curl -SL https://github.com/docker/compose/releases/download/v2.29.2/docker-compose-linux-x86_64 \
            -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose version
      
      - name: Start backend containers
        working-directory: ./core
        run: docker compose up -d --build

      - name: Install dependencies
        run: npm ci

      - name: Run end to end tests (Playwright)
        run: npm run test:e2e

      - name: Stop backend containers
        if: always()
        working-directory: ./core
        run: docker compose down -v